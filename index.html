<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <header>
        <a href="" class="logo">Spidy</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="./Assets/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="./Assets/mask.jpg" class="mask">
        <h2>OCEAN</h2>
        <p class="coptrightText">&copy Mirza Mohammed Junaid - 2021</p>
        <ul class="sci">
            <li><a href="https://github.com/Mirza-MohammedJunaid-au26"><ion-icon name="logo-github" target="_blank"></ion-icon></a></li>
            <li><a href="https://www.linkedin.com/in/mirza-mohammed-junaid-775461197/"><ion-icon name="logo-linkedin" target="_blank"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/its_junaid_osm/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </section>

    <!-- SideBar Navigation -->
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Package</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
<script>
    let dayNight = document.querySelector(".dayNight");
    let menuToggle = document.querySelector(".menuToggle");
    let body = document.querySelector("body");
    let navigation = document.querySelector(".navigation")

    dayNight.onclick = function(){
        body.classList.toggle('dark');
        dayNight.classList.toggle('active');
    }

    menuToggle.onclick = function(){
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
    }

</script>
</html>
